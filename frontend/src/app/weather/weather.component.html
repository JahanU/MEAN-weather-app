<mat-toolbar color="primary">
    Location info finder
</mat-toolbar>
<mat-form-field>
    <mat-label>Enter a location</mat-label>
    <input #box matInput placeholder="Ex. Toronto" (keyup.enter)="fetchLocationData(box.value)">
</mat-form-field>

<div *ngIf="errorMessage">
    <p> Invalid location. Please try again</p>
    <p>{{errorMessage}}</p>
</div>

<div [@fadeTrigger]="getFadeState()">
    <app-weather-data [weatherData]="weatherData" [timeData]="timeData"></app-weather-data>
    <hr>
    <app-weather-map [weatherData]="weatherData"></app-weather-map>
    <hr>
    <app-weather-table [locationFreqData]="locationFreqData"> </app-weather-table>
</div>
